<body>
  <h1>ðŸ¤– SnipeRank ðŸ¤–</h1>
  <h2>AI SEO Analyzer</h2>

  <form id="analyze-form">
    <input type="text" id="url" name="url" placeholder="Enter website URL" required>
    <button type="submit">Run AI SEO Analysis</button>
    <div id="error-message" class="error"></div>
  </form>

  <script>
    function isValidURL(input) {
      const pattern = /^(https?:\/\/)?([a-zA-Z0-9-]+\.)+[a-zA-Z]{2,}(\/.*)?$/;
      return pattern.test(input);
    }

    document.getElementById("analyze-form").addEventListener("submit", function (e) {
      e.preventDefault();

      let url = document.getElementById("url").value.trim();
      const errorDiv = document.getElementById("error-message");

      if (!isValidURL(url)) {
        errorDiv.textContent = "Please enter a valid URL (e.g., example.com)";
        return;
      }

      if (!/^https?:\/\//i.test(url)) {
        url = "https://" + url;
      }

      window.location.href = `analyze.html?url=${encodeURIComponent(url)}`;
    });
  </script>
