<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Helvetica, sans-serif;
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

    }
    h1, h2 {
      text-align: center;
    }
    form {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input {
      margin: 0.5rem 0;
      padding: 0.75rem;
      width: 300px;
      font-size: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;

      color: black;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #eee;
    }
    .error {
      color: red;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>ðŸ¤– SnipeRank ðŸ¤–</h1>
  <h2>AI SEO Analyzer</h2>

  <form id="analyze-form">
    <input type="text" id="url" name="url" placeholder="Enter website URL" required>
    <input type="text" id="name" name="name" placeholder="Your Full Name" required>
    <input type="email" id="email" name="email" placeholder="Your Email Address" required>
    <button type="submit">Run AI SEO Analysis</button>
    <div id="error-message" class="error"></div>
  </form>

  <script>
    function isValidURL(input) {
      // Accepts domains like example.com or full URLs like https://example.com
      const pattern = /^(https?:\/\/)?([a-zA-Z0-9-]+\.)+[a-zA-Z]{2,}(\/.*)?$/;
      return pattern.test(input);
    }

    document.getElementById("analyze-form").addEventListener("submit", function (e) {
      e.preventDefault();

      let url = document.getElementById("url").value.trim();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const errorDiv = document.getElementById("error-message");

      if (!isValidURL(url)) {
        errorDiv.textContent = "Please enter a valid website URL (e.g., example.com or https://example.com)";
        return;
      }

      // Add https:// if scheme is missing
      if (!/^https?:\/\//i.test(url)) {
        url = "https://" + url;
      }

      const query = `analyze.html?url=${encodeURIComponent(url)}&name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}`;
      window.location.href = query;
    });
  </script>
</body>
</html>
