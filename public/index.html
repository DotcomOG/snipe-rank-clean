<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<link href="/style.css" rel="stylesheet">
</head>
<body class="bg-white text-black font-sans">

  <!-- Header -->
  <header class="text-center py-8">
    <h1 class="text-4xl font-bold">ðŸ¤– SnipeRank<br/>AI SEO Analyzer ðŸ¤–</h1>
  </header>

  <!-- Lightbox URL Entry -->
  <div id="urlInputModal" class="fixed inset-0 bg-black bg-opacity-95 flex items-center justify-center z-50">
    <div class="bg-white text-black rounded-2xl p-6 w-full max-w-md shadow-xl">
      <h2 class="text-xl font-semibold mb-4 text-center">Enter a URL to Analyze</h2>
      <input id="urlInput" type="text" placeholder="https://example.com" class="w-full p-3 rounded border border-gray-400 mb-4" />
      <button id="submitBtn" class="w-full bg-black text-white py-2 px-4 rounded hover:bg-gray-900">Analyze</button>

  <!-- Loading -->
  <div id="loadingMessage" class="text-center mt-10 text-lg">

  </div>

  <!-- Results -->
  <div id="resultContainer" class="hidden px-6 py-8 max-w-4xl mx-auto space-y-6">

    <div id="resultUrl" class="text-xl font-semibold text-center"></div>

    <div id="scoreSection" class="text-center">

    <div>

      <ul id="superpowersList" class="list-none space-y-2 text-left"></ul>

    <div>

      <ul id="opportunitiesList" class="list-none space-y-2 text-left"></ul>

    <div>
      <h2 class="text-xl font-bold mt-8 mb-2">AI Engine Insights</h2>
      <ul id="aiInsightsList" class="list-none space-y-2 text-left"></ul>
    </div>

    <div id="contactForm" class="hidden mt-12 border-t border-gray-300 pt-8">
      <h3 class="text-2xl font-semibold mb-4">Want to dig deeper? Get the full report</h3>
      <form id="summaryForm" class="space-y-4">
        <input id="summaryName" type="text" placeholder="Name" required class="w-full p-2 rounded border text-black" />
        <input id="summaryEmail" type="email" placeholder="Email address" required class="w-full p-2 rounded border text-black" />
        <button type="submit" class="bg-black text-white px-4 py-2 rounded hover:bg-gray-800">Full Report</button>
      </form>
    </div>

  </div>

<script src="/index.js"></script>
