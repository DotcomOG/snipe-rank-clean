<!-- public/analyze.html — Displays dynamic results -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI SEO Report – SnipeRank</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body class="bg-white text-black font-sans px-6 py-8 max-w-4xl mx-auto">

  <header class="text-center mb-8">
    <h1 class="text-4xl font-bold">SnipeRank: AI SEO Report</h1>
  </header>

  <div id="loadingMessage" class="text-center text-lg">
    Analyzing... Please wait.
  </div>

  <div id="resultContainer" class="hidden space-y-6">

    <div id="resultUrl" class="text-xl font-semibold text-center"></div>

    <div id="scoreSection" class="text-center">
      <p class="text-2xl font-bold">Overall Score: <span id="scoreValue"></span>/100</p>
    </div>

    <section>
      <h2 class="text-xl font-bold mt-8 mb-2">5 AI Superpowers</h2>
      <ul id="superpowersList" class="list-none space-y-2 text-left"></ul>
    </section>

    <section>
      <h2 class="text-xl font-bold mt-8 mb-2">10 AI SEO Opportunities</h2>
      <ul id="opportunitiesList" class="list-none space-y-2 text-left"></ul>
    </section>

    <section>
      <h2 class="text-xl font-bold mt-8 mb-2">AI Engine Insights</h2>
      <ul id="aiInsightsList" class="list-none space-y-2 text-left"></ul>
    </section>

    <section id="contactForm" class="hidden mt-12 border-t border-gray-300 pt-8">
      <h3 class="text-2xl font-semibold mb-4">Want to dig deeper? Request a full report</h3>
      <form id="summaryForm" class="space-y-4">
        <input id="summaryName" type="text" placeholder="Name" required class="w-full p-2 rounded border text-black" />
        <input id="summaryEmail" type="email" placeholder="Email address" required class="w-full p-2 rounded border text-black" />
        <button type="submit" class="bg-black text-white px-4 py-2 rounded hover:bg-gray-800">Get Full Report</button>
      </form>
    </section>

  </div>

  <script src="/analyze.js"></script>
</body>
</html>
