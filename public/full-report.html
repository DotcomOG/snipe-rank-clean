<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Full AI SEO Report â€“ SnipeRank</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-black font-sans">

  <header class="text-center py-8">
    <h1 class="text-4xl font-bold">Full AI SEO Report</h1>
    <p id="loadingMessage" class="mt-4 text-lg text-gray-600">Please wait while we dig deeper...</p>
  </header>

  <main id="reportContent" class="max-w-4xl mx-auto px-6 py-8 space-y-6 hidden">
    <div id="fullResultUrl" class="text-xl font-semibold text-center"></div>
    <div id="fullScore" class="text-center text-2xl font-bold"></div>

    <section>
      <h2 class="text-xl font-bold mt-8 mb-2">AI Superpowers</h2>
      <ul id="fullSuperpowers" class="list-disc list-inside space-y-2"></ul>
    </section>

    <section>
      <h2 class="text-xl font-bold mt-8 mb-2">AI SEO Opportunities</h2>
      <ul id="fullOpportunities" class="list-disc list-inside space-y-2"></ul>
    </section>

    <section>
      <h2 class="text-xl font-bold mt-8 mb-2">AI Engine Insights</h2>
      <ul id="fullInsights" class="list-disc list-inside space-y-2"></ul>
    </section>

    <section class="mt-12 border-t border-gray-300 pt-8">
      <h3 class="text-2xl font-semibold mb-4">Contact Me for a Free Consultation</h3>
      <form id="contactFollowupForm" class="space-y-4">
        <input type="text" id="followupName" name="name" placeholder="Name" class="w-full p-2 rounded border text-black" required />
        <input type="email" id="followupEmail" name="email" placeholder="Email" class="w-full p-2 rounded border text-black" required />
        <input type="tel" id="followupPhone" name="phone" placeholder="Phone Number" class="w-full p-2 rounded border text-black" />
        <input type="text" id="followupCompany" name="company" placeholder="Company/Organization" class="w-full p-2 rounded border text-black" />
        <button type="submit" class="bg-black text-white px-4 py-2 rounded hover:bg-gray-800">Submit</button>
      </form>
    </section>
  </main>

  <script src="full-report.js"></script>
</body>
</html>
