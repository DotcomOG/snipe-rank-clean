<!-- public/full-report.html — Detailed AI SEO report -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SnipeRank – AI SEO Analyzer</title>
<link href="/style.css" rel="stylesheet">
</head>
<body class="bg-white text-black font-sans">

  <header class="text-center py-8">
    <h1 class="text-4xl font-bold">Detailed AI SEO Report</h1>
  </header>

  <div id="loadingMessage" class="text-center mt-10 text-lg">
    Please wait while we generate your detailed report...
  </div>

  <div id="reportContent" class="hidden">
    <main class="max-w-4xl mx-auto px-6 py-8 space-y-6">
      <div id="fullResultUrl" class="text-xl font-semibold text-center"></div>
      <div id="fullScore" class="text-center text-2xl font-bold"></div>

      <section>
        <h2 class="text-xl font-bold mt-8 mb-2">5 AI Superpowers</h2>
        <ul id="fullSuperpowers" class="list-none space-y-2"></ul>
      </section>

      <section>
        <h2 class="text-xl font-bold mt-8 mb-2">10 AI SEO Opportunities</h2>
        <ul id="fullOpportunities" class="list-none space-y-2"></ul>
      </section>

      <section>
        <h2 class="text-xl font-bold mt-8 mb-2">AI Engine Insights</h2>
        <ul id="fullInsights" class="list-none space-y-2"></ul>
      </section>

      <section id="fullContactForm" class="mt-12 border-t border-gray-300 pt-8">
        <h3 class="text-2xl font-semibold mb-4">Want a custom strategy?</h3>
        <form class="space-y-4" action="https://formspree.io/f/moqgnyoq" method="POST">
          <input id="followupName" name="name" type="text" placeholder="Name" class="w-full p-2 rounded border text-black" required />
          <input id="followupEmail" name="email" type="email" placeholder="Email" class="w-full p-2 rounded border text-black" required />
          <input name="phone" type="tel" placeholder="Phone (optional)" class="w-full p-2 rounded border text-black" />
          <input name="company" type="text" placeholder="Company/Organization" class="w-full p-2 rounded border text-black" />
          <textarea name="message" placeholder="Notes or questions" class="w-full p-2 rounded border text-black h-32"></textarea>
          <button type="submit" class="bg-black text-white px-4 py-2 rounded hover:bg-gray-800">Send</button>
        </form>
      </section>
    </main>
  </div>

  <script src="full-report.js"></script>
</body>
</html>
