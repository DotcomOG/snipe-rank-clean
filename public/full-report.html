<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Full AI SEO Report – SnipeRank</title>
  <!-- Use prebuilt Tailwind CSS rather than the CDN script to avoid runtime warnings -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.5/dist/tailwind.min.css">
</head>
<body class="bg-white text-black font-sans">

  <header class="text-center py-8">
    <h1 class="text-4xl font-bold">Full AI SEO Analysis Report</h1>
  </header>

  <main class="max-w-4xl mx-auto px-6 py-8 space-y-6">
    <div id="fullResultUrl" class="text-xl font-semibold text-center"></div>
    <div id="fullScore" class="text-center text-2xl font-bold"></div>

    <section>
      <h2 class="text-xl font-bold mt-8 mb-2">10 AI Superpowers</h2>
      <ul id="fullSuperpowers" class="list-disc list-inside space-y-2"></ul>
    </section>

    <section>
      <h2 class="text-xl font-bold mt-8 mb-2">Up to 25 AI Opportunities</h2>
      <ul id="fullOpportunities" class="list-disc list-inside space-y-2"></ul>
    </section>

    <section>
      <h2 class="text-xl font-bold mt-8 mb-2">AI Engine Readiness</h2>
      <ul id="fullInsights" class="list-disc list-inside space-y-2"></ul>
    </section>

    <section id="fullContactForm" class="hidden mt-12 border-t border-gray-300 pt-8">
      <h3 class="text-2xl font-semibold mb-4">Request a Free AI SEO Consultation</h3>
      <form class="space-y-4">
        <input type="text" placeholder="Name" class="w-full p-2 rounded border text-black" />
        <input type="email" placeholder="Email" class="w-full p-2 rounded border text-black" />
        <input type="tel" placeholder="Phone (optional)" class="w-full p-2 rounded border text-black" />
        <textarea placeholder="Your message" class="w-full p-2 rounded border text-black h-32"></textarea>
        <button type="submit" class="bg-black text-white px-4 py-2 rounded hover:bg-gray-800">Send</button>
      </form>
    </section>
  </main>

  <script src="full-report.js"></script>
</body>
</html>
